<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <title>Login</title>
</head>
<body>
    <div>
        <div style="margin-top: 5px; border: 1px solid black; text-align: center; padding: 5px;
        background-color: gray;">
            <h2>Login</h2>
            <label for="">Introduce tu Usuario</label>
            <br>
            <input type="text" id="user" placeholder="Usuario">
            <br>
            <br>
            <label for="">Introduce la Contraseña</label>
            <br>
            <input onchange="LogIn()" type="text" id="pass" placeholder="Password">
            <br>
            <br>
            <button onclick="LogIn()">Aceptar</button>
        </div>
    </div>

    <div>
        <div style="margin-top: 5px; border: 1px solid black; text-align: center; padding: 5px;
         background-color: gray;">
            <h2>Registro</h2>
            <label for="">Introduce tu Usuario</label>
            <br>
            <input type="text" id="userR" placeholder="Usuario">
            <br>
            <br>
            <label for="">Introduce la Contraseña</label>
            <br>
            <input onchange="Register()" type="text" id="passR" placeholder="Password">
            <br>
            <br>
            <button onclick="Register()">Registrar</button>
        </div>
    </div>

    <div class="admin" style="margin-top: 5px; border: 1px solid black; text-align: center; padding: 5px;
    background-color: gray;">
        <table id="tabla">
            
                
            
        </table>
    </div>
</body>
</html>
